<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="content">
        <div class="container d-flex justify-content-center mt-5">
            <div class="card container-fluid gradient" style="width: 30rem;">
                <h4 class="holder card-title mt-5 ms-3 fw-bold title-card">BRYAN ROMERO MARTINEZ</h4>
                <div class="card-body g-2">
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <input class="form-control" type="text" id="card" placeholder="Card Number">
                        </div>
                        <div class="col-md-4">
                            <input class="form-control" type="text" id="date" placeholder="MM/YY">
                        </div>
                        <div class="col-md-3 mt-3">
                            <span id="eye">
                                <i class="fa-solid fa-eye"></i>
                            </span>
                            <div id="sibling"></div>
                            <input class="form-control" type="password" id="cvv" placeholder="CVV">
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
    </div>
